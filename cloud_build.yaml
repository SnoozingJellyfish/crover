steps:
- name: "gcr.io/cloud-builders/gcloud"
  entrypoint: bash
  args:
  - "-c"
  - |
    apt update
    apt -y install mecab libmecab-dev file unzip sudo
    git clone --depth 1 https://github.com/neologd/mecab-unidic-neologd.git
    echo yes | mecab-unidic-neologd/bin/install-mecab-unidic-neologd -n
    ls /etc/mecabrc
    sudo cp /etc/mecabrc /usr/local/etc/
    ls /usr/local/etc
- name: "gcr.io/cloud-builders/gcloud"
  entrypoint: /bin/sh
  args:
  - "-c"
  - |
    cat << EOF > secret.yaml
    env_variables:
      TWITTER_BEARER_TOKEN1: $_TWITTER_BEARER_TOKEN1
      TWITTER_BEARER_TOKEN2: $_TWITTER_BEARER_TOKEN2
      TWITTER_BEARER_TOKEN3: $_TWITTER_BEARER_TOKEN3
      DB_USER: $_DB_USER
      DB_PASS: $_DB_PASS
      DB_NAME: $_DB_NAME
      DB_HOST: $_DB_HOST
      CLOUD_SQL_CONNECTION_NAME: $_CLOUD_SQL_CONNECTION_NAME
      BUCKET_NAME: $_BUCKET_NAME
    EOF
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "--stop-previous-version"]
  timeout: "1600s"