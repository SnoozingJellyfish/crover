{% extends "layout.html" %}
{% block body %}
<table class="table">
    <thead>
        <tr>
            <th>ワード</th>
            <th>相対頻出率</th>
        </tr>
    </thead>
    <tbody>
        {% for word_count in word_counts %}
        <tr>
            <td>{{ word_count[0] }}</td>
            <td>{{ word_count[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
